<!DOCTYPE html>
<!-- saved from url=(0055)http://getbootstrap.com/docs/4.1/examples/navbar-fixed/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>媒体库</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/navbar-top-fixed.css" rel="stylesheet">
    <script src="/static/bootstrap/js/jquery-2.1.3.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/clipboard.min.js"></script>
    <script type="text/javascript">
    function showPic(e,sUrl){
                            var x,y;
                            x = e.clientX;
                            y = e.clientY;
                            <!--document.getElementById("Layer1").style.left = x+2+'px';-->
                            <!--document.getElementById("Layer1").style.top = y+2+'px';-->
                            document.getElementById("Layer1").innerHTML = "<img border='0' src='./../qrcode/111.png'>";
                            document.getElementById("Layer1").style.display = "";
                            }
    function hiddenPic(){
                            document.getElementById("Layer1").innerHTML = "";
                            document.getElementById("Layer1").style.display = "none";
                        }
    </script>
  </head>

  <body>
   <div id="box" class="col-md-4 col-md-offset-4"> <!-- 显示二维码 -->

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="http://getbootstrap.com/docs/4.1/examples/navbar-fixed/#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        {% block top-menu %}
        <ul class="navbar-nav mr-auto">
          {% for category in category_list %}
          <li class="nav-item active">
            <a class="nav-link" href="#">{{ category.name }} <span class="sr-only">(current)</span></a>
          </li>
          <!--<li class="nav-item">-->
            <!--<a class="nav-link disabled" href="http://getbootstrap.com/docs/4.1/examples/navbar-fixed/#">Disabled</a>-->
          <!--</li>-->
        {% endfor %}
        </ul>
        {% endblock %}
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <form>
          <table>
          <tr>
            <th>video</th>
            <th>httpurl</th>
            <th>二维码</th>
          </tr>
            {% block videolist %}
            {% for video in video_list %}
          <tr>
            <td>{{video.name}}</td>
            <td><button class="httpurl" data-clipboard-text="{{video.httpurl}}">复制url</button></td>
                <script>
                  var clipboard = new ClipboardJS('.httpurl');
                 </script>
            <td onmouseout="hiddenPic()" onmousemove="showPic('111.png')">显示</td>
            <div id="Layer1" style="display:none;position:absolute;z-index:1;"></div>
          </tr>
            {% endfor %}
            {% endblock %}
          </table>
        </form>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/bootstrap/js/jquery-2.1.3.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/clipboard.min.js"></script>


    <a href="app01/index.html">index</a>
    <img src="111.png">



</body></html>
