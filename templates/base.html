<!DOCTYPE html>
<!-- saved from url=(0055)http://getbootstrap.com/docs/4.1/examples/navbar-fixed/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>媒体库</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/navbar-top-fixed.css" rel="stylesheet">
    <link href="/static/bootstrap/css/custom.css" rel="stylesheet">
    <script src="/static/bootstrap/js/jquery-2.1.3.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/clipboard.min.js"></script>
    <script type="text/javascript">
    function showPic(e,sUrl){
                            var x,y;
                            x = e.clientX;
                            y = e.clientY;
                            document.getElementById("Layer1").style.left = x-20+'px';
                            document.getElementById("Layer1").style.top = y-50+'px';
                            document.getElementById("Layer1").style.width = '200px';
                            document.getElementById("Layer1").innerHTML = "<img border='0' src='./../static/qrcode/"+ sUrl +"'>";
                            document.getElementById("Layer1").style.display = "";
                            }
    function hiddenPic(){
                            document.getElementById("Layer1").innerHTML = "";
                            document.getElementById("Layer1").style.display = "none";
                        }
    </script>
    {% load staticfiles %}
  </head>

  <body>
   <!--<div id="Layer1" style="display:none; position: absolute;"></div>-->
   <div id="box" class="col-md-4 col-md-offset-4"> <!-- 显示二维码 -->

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="http://getbootstrap.com/docs/4.1/examples/navbar-fixed/#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        {% block top-menu %}
        {% endblock %}

        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <form>
          <table>
          <tr>
            <th>video</th>
            <th>httpurl</th>
            <th>二维码</th>
          </tr>
            {% block videolist %}
            {% endblock %}
          </table>
        </form>
      </div>
    </main>
    {% block pagination %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/bootstrap/js/jquery-2.1.3.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/clipboard.min.js"></script>
